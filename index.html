<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<title>Results summary component</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<div class="container">
				<div class="results">
					<h2>Your Result</h2>
					<div class="score">
						<h1>76</h1>
						<p>of 100</p>
					</div>
					<div class="score-text">
						<h1>Great</h1>
						<p>You scored higher than 65% of the people who have taken these tests.</p>
					</div>
				</div>

				<div class="summary" data-spacing="large">
					<h2>Summary</h2>
					<div class="reaction flex">
						<p>
							<span class="p1"><img src="./assets/images/icon-reaction.svg" alt="" /> Reaction</span>
						</p>
						<p>
							<span class="p2">80</span>
							<span class="p3">/100</span>
						</p>
					</div>
					<div class="memory flex">
						<p>
							<span class="p1"><img src="./assets/images/icon-memory.svg" alt="" /> Memory</span>
						</p>
						<p>
							<span class="p2">92</span>
							<span class="p3">/100</span>
						</p>
					</div>
					<div class="verbal flex">
						<p>
							<span class="p1"> <img src="./assets/images/icon-verbal.svg" alt="" />Verbal </span>
						</p>
						<p>
							<span class="p2">61</span>
							<span class="p3">/100</span>
						</p>
					</div>
					<div class="visual flex">
						<p>
							<span class="p1">
								<img src="./assets/images/icon-visual.svg" alt="" />
								Visual
							</span>
						</p>
						<p>
							<span class="p2">72</span>
							<span class="p3">/100</span>
						</p>
					</div>
					<button>Continue</button>
				</div>
			</div>
		</main>
	</body>
</html>
